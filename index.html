<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">CALENDAR</h1>
    <div class="wrapper">
      <header>
        <p class="current"></p>
        <div class="icons">
          <span id="prev" class="symbols">Prev</span>
          <span id="next" class="symbols">Next</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <h4 class ="selectDates">Selected Dates</h4>
    <ul class="selected-dates"></ul>
</div>
  </body>
</html>
